version: '3'

services:
  evalbot:
    image: fdr400/ec2-evalbot
    labels:
      - "com.centurylinklabs.watchtower.scope=myscope"
    environment:
      TOKEN: "${TOKEN}"

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 10 --scope myscope
    labels:
      - "com.centurylinklabs.watchtower.scope=myscope"